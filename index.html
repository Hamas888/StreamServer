<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Button</title>
</head>
<body>
    <h1>Click the Button</h1>
    <button onclick="printHello()">Click Me</button>

    <script>
        function printHello() {
            console.log("Hello");
            alert("Hello");
        }
    </script>
</body>
</html>
